<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 250px;
        }

        .count {
            font-size: 48px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .plus {
            background-color: #4CAF50;
            color: white;
        }

        .minus {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Counter</h2>
        <div class="count" id="counter">0</div>
        <button class="minus" onclick="decrease()">-</button>
        <button class="plus" onclick="increase()">+</button>
    </div>

    <script>
        let count = 0;

        function increase() {
            count++;
            document.getElementById("counter").innerText = count;
        }

        function decrease() {
            count--;
            document.getElementById("counter").innerText = count;
        }
    </script>
</body>
</html>

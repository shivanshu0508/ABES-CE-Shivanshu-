<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getData(dataid,getnextdata)
        {
            setTimeout(()=>{
                document.writeln("data",dataid);
                if(getnextdata){
                    getnextdata();
                }
            
            },2000);
        }
        getData(1,()=>{
            getData(2,()=>{
                getData(3,()=>{
                    getData(4);
                });
            });
        });
        
    </script>
</body>
</html>

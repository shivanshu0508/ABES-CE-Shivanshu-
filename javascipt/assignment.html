<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var i,b,a;
        for(i=1;i<=10;i++){
            a=5*i;
            document.write(a+"<br>");
           }
         for(i=1;i<=10;i++){
            b=8*i;
            document.write(b+"<br>");
        }
        for(i=1;i<=10;i++){
            a=5*i;
            b=8*i;
            if(a%2==0&&b%2==0){
                document.write(a + b);
            }
            else{
                document.write(a+b);
                }}
        

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students by Branch</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .card {
      border: 2px solid #444;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      margin-top: 0;
      color: #0055aa;
      text-align: center;
    }

    .student {
      margin-bottom: 10px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 5px;
    }

    .student:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <div class="container" id="cardContainer"></div>

  <script>
    const people = [
      { Name: "Sauryam Singh", Branch: "CE", RollNo: 50 },
      { Name: "Shivesh Jha", Branch: "CE", RollNo: 56 },
      { Name: "Agam Agarwal", Branch: "IT", RollNo: 6 },
      { Name: "Shivanshu Dubey", Branch: "CSE", RollNo: 55 }
    ];

    const groupedByBranch = {};

    // Group people by branch
    people.forEach(person => {
      if (!groupedByBranch[person.Branch]) {
        groupedByBranch[person.Branch] = [];
      }
      groupedByBranch[person.Branch].push(person);
    });

    const container = document.getElementById("cardContainer");

    // Create a card for each branch
    for (const branch in groupedByBranch) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h2>Branch: ${branch}</h2>`;

      groupedByBranch[branch].forEach(student => {
        const studentDiv = document.createElement("div");
        studentDiv.className = "student";
        studentDiv.innerHTML = `
          <strong>Name:</strong> ${student.Name}<br>
          <strong>Roll No:</strong> ${student.RollNo}
        `;
        card.appendChild(studentDiv);
      });

      container.appendChild(card);
    }
  </script>

</body>
</html>

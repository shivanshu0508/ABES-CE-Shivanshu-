<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="adi"></p>
    <script>
        class Car{
            constructor(name,year)
            {
                this.name=name;
                this.year=year;

            }
        }
        const myCar1=new Car("audi",2025);
        const myCar2=new Car("ford",2024);
        document.getElementById("adi").innerHTML=myCar1.name+" "+myCar2.year;

    </script>
</body>
</html>
